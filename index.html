<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log in</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="all.css">
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <form action="post" class="form">
    <h2>LOG IN</h2>
    <div class="box">
      <input type="username" value="" id="Username" placeholder="Username" >
    </div>
    <div class="box">
      <input type="email" value="" id="email" placeholder="Email" >
    </div>
    <div class="box">
      <input type="password" value="" id="password" placeholder="Password" >
    </div>
    <div class="submit">
      <button type="submit" id="submit">LOGIN</button>
    </div>
    <h5>Don't have an account?<a href="signup">signup</a></h5>
  </form> 
  

</body>












</html>
